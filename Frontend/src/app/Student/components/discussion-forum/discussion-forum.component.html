<div class="discussion-container">
  <div class="box">
    <div class="heading">Discussion Forum</div>
    <a
      href="#myModal"
      role="button"
      class="btn btn-lg btn-primary"
      data-bs-toggle="modal"
      >Add Question</a
    >
  </div>
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="heading">Discussion Details</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div class="question-box">
            <input
              type="text"
              id="question-title"
              name="question-title"
              placeholder="Question Tag"
            /><br />
            <textarea
              id="question"
              name="question"
              placeholder="Enter your Question"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div>
    <div class="card" *ngFor="let details of discussionDetails">
      <div class="card-body">
        <h5 class="card-title">{{details.qtag}}</h5>
        <p class="card-text">{{details.question}}</p>
        <!-- <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button> -->
      </div>
    </div>
  </div>
</div>
