<div class="course-playlist-component">
    <div class="course-start-div">
        <video id="playing-video" class="video-js vjs-default-skin" width="640px" height="267px"
            poster={{video.thumbnail}}
            data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }' src="{{this.link}}" controls>
            <source src="{{this.link}}" type='video/mp4'/>
        </video>
        <p class="video-title">{{this.video.title}}</p>
    </div>
    <div class="course-data">
        <div class="column-1">
            <div class="course-details">
                <p class="course-details-title">Video Details</p>
                <p class="details-data">{{this.video.description}}</p>
            </div>
        </div>
        <div class="column-2">
            <div class="course-mini-data">
                <div class="key">
                    <p>Expert</p>
                    <p>Quizzes</p>
                    <p>Language</p>
                    <p>Category</p>
                    <p>Access</p>
                </div>
                <div class="value">
                    <p>{{this.expert}}</p>
                    <p>{{this.quizCount}}</p>
                    <p>English</p>
                    <p>{{this.video.category}}</p>
                    <p>Lifetime</p>
                </div>
            </div>
            <button mat-raised-button class="enroll-button">ENROLL</button>
        </div>
    </div>

    <div class="recommended-courses">
        <p class="recc-title">Similar Videos</p>
        <div class="rec-courses">
            <div class="box" *ngFor="let rec of recCourses">
                <img class="rec-course-img" src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/04/01170800/Free-Online-Courses-with-Certificates.jpg" alt="Recommended Course"/>
                <div class="rec-course-data">
                    <p class="rec-title">{{rec.title}}</p>
                    <p class="rec-category">Category: <b>{{rec.category}}</b></p>
                </div>
                <mat-icon class="icon-turnin">turned_in_not</mat-icon>
            </div>
        </div>
    </div>
</div>
